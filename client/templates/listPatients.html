<template name="listPatients">
  {{#contentFor "headerTitle"}}
    <a href="{{pathFor 'home'}}" class="button icon-left ion-arrow-left-c button-clear button-dark"> GO BACK </a>

{{/contentFor }}

{{#ionView}}
  {{#ionContent}}
    <div class="row padding-top-lg">
      <i class="small icon ion-search prefix padding"></i><input type="search" id="search" class="col-75" placeholder="Name, Phone #, Condition" >
    </div>

   <p><em> Current Patients </em></p>
    <ul class="collapsible popout" >
      {{#each patients}}
        <li>
          <div class="collapsible-header"> {{name}}, {{phone}}, {{condition}} </div>
          <div class="collapsible-body light-grey">
            <form action="#">
              <div class="row">
                <input type="checkbox" name="took_first_class" id="took_first_class" checked={{isTrue "took_first_class"}} />
                <label for="took_first_class">Took First Class</label>
              </div>
              <div class="row">
                <input type="checkbox" id="took_practical" name="took_practical" checked={{isTrue "took_practical"}} />
                <label for="took_practical">Took Practical</label>
              </div>
              <div class="row">
                <input type="checkbox" id="discharged" name="discharged" checked={{isTrue "discharged"}} />
                <label for="discharged">Discharged</label>
              </div>
              <div class="row">
                <input type="checkbox" id="subscribed" name="subscribed" checked={{isTrue "subscribes_to_ivr"}} />
                <label for="subscribed">Subscribed to IVR</label>
              </div>
            </form>
          </div>
        </li>
      {{/each}}
    </ul>
    
    <p><em> DISCHARGED </em></p>
    <ul class="collapsible popout" >
      {{#each discharged }}
        <li>
          <div class="collapsible-header"> {{name}}, {{phone}}, {{condition}} </div>
          <div class="collapsible-body light-grey">
            <form action="#" id="{{_id}}">
              <div class="row">
                <input type="checkbox" name="took_first_class" id="tfc_discharged" checked={{isTrue "took_first_class"}} />
                <label for="tfc_discharged">Took First Class</label>
              </div>
              <div class="row">
                <input type="checkbox" id="tp_discharged" name="took_practical" checked={{isTrue "took_practical"}} />
                <label for="tp_discharged">Took Practical</label>
              </div>
              <div class="row">
                <input type="checkbox" id="d_discharged" name="discharged" checked={{isTrue "discharged"}} />
                <label for="d_discharged">Discharged</label>
              </div>
              <div class="row">
                <input type="checkbox" id="s_discharged" name="subscribed" checked={{isTrue "subscribes_to_ivr"}} />
                <label for="s_discharged">Subscribed to IVR</label>
              </div>
            </form>
          </div>
        </li>
      {{/each}}
    </ul>
    
  {{/ionContent}}
{{/ionView}}
  
</template>

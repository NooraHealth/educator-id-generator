<template name="listPatients">
  {{#contentFor "headerTitle"}}
    <a href="{{pathFor 'home'}}" class="button icon-left ion-arrow-left-c button-clear button-dark"> GO BACK </a>
  {{/contentFor }}

{{#ionView}}
  {{#ionContent}}
    <div class="row padding-top-lg">
      <i class="small icon ion-search"></i><input type="search" id="search" placeholder="Search by Name, Phone #, Condition" >
    </div>

    <h3> Current Patients </h3>
    <ul class="collapsible popout" >
      {{#each patients}}
        <li>
          <div class="collapsible-header"> {{name}}, {{phone}}, {{condition}} </div>
          <div class="collapsible-body light-grey">
            <form action="#">
              <div class="row">
                <input type="checkbox" id="took_first_class" selected={{isTrue "took_first_class"}}/>
                <label for="took_first_class">Took First Class</label>
              </div>
              <div class="row">
                <input type="checkbox" id="took_practical" selected={{isTrue "took_practical"}}/>
                <label for="took_practical">Took Practical</label>
              </div>
              <div class="row">
                <input type="checkbox" id="discharged" selected={{isTrue "discharged"}}/>
                <label for="discharged">Discharged</label>
              </div>
            </form>
          </div>
        </li>
      {{/each}}
    </ul>
  {{/ionContent}}
{{/ionView}}
  
</template>

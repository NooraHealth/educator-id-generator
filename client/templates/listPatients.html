<template name="listPatients">

<div class="content-block">
  <p><a href="/" class="button large-button color-green button-fill"> <i class="fa fa-arrow-circle-left icon-in-button"></i>Go Back</a></p>
</div>

<div class="list-block inset">
  <ul>
    <!-- Text inputs -->
    <hr/>
    <li>
      <div class="item-content">
        <div class="item-media"><i class="fa fa-search fa-2x"></i></div>
        <div class="item-inner">
          <!--<div class="item-title label">Name</div>-->
          <div class="item-input">
            <input type="search" id="search" class="col-75" placeholder="Name, Phone #, Condition" >
          </div>
        </div>
      </div>
    </li>
    <hr/>
  </ul>
</div>

<div class="content-block-title">Custom Accordion</div>
<div class="content-block accordion-list custom-accordion">
  {{#each patients}}
    {{>patientInfo}}
  {{/each}}
</div>

<div class="content-block-title">Discharged Patients</div>
<div class="content-block accordion-list custom-accordion">
  {{#each discharged}}
    {{>patientInfo}}
  {{/each}}
</div>  

</template>

<template name="patientInfo">
<div class="accordion-item">
  <div class="accordion-item-toggle">
    <i class="icon-in-button fa fa-pencil button button-fill">+</i>
    <span> {{name}}, {{phone}}</span>
  </div>

  <div class="accordion-item-content">
    <div class="list-block">
      <ul>
        <!-- Single chekbox item -->
        <li>
          <label class="label-checkbox item-content">
            <!-- Checked by default -->
            <input type="checkbox" name="took_first_class" id="took_first_class{{_id}}" checked={{isTrue "took_first_class"}} />
            <div class="item-media">
              <i class="icon icon-form-checkbox"></i>
            </div>
            <div class="item-inner">
              <div class="item-title">Took First Class</div>
            </div>
          </label>
        </li>
        <!-- Another chekbox item -->
        <li>
          <label class="label-checkbox item-content">
            <input type="checkbox" id="took_practical{{_id}}" name="took_practical" checked={{isTrue "took_practical"}} />
            <div class="item-media">
              <i class="icon icon-form-checkbox"></i>
            </div>
            <div class="item-inner">
              <div class="item-title">Took Practical</div>
            </div>
          </label>
        </li>
        <!-- Another chekbox item -->
        <li>
          <label class="label-checkbox item-content">
            <input type="checkbox" id="discharged{{_id}}" name="discharged" checked={{isTrue "discharged"}} />
            <div class="item-media">
              <i class="icon icon-form-checkbox"></i>
            </div>
            <div class="item-inner">
              <div class="item-title">Discharged</div>
            </div>
          </label>
        </li>
        <!-- Another chekbox item -->
        <li>
          <label class="label-checkbox item-content">
            <input type="checkbox" id="subscribed{{_id}}" name="subscribed" checked={{isTrue "subscribes_to_ivr"}} />
            <div class="item-media">
              <i class="icon icon-form-checkbox"></i>
            </div>
            <div class="item-inner">
              <div class="item-title">Subscribed To Phone Messages</div>
            </div>
          </label>
        </li>
      </ul>
    </div>       
  </div>
</div>
<hr/>
</template>
